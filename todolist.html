<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimal Todo List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        width: 300px;
        background-color: #c7b2b2;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    
    h1 {
        text-align: center;
    }
    
    input[type="text"] {
        width: calc(100% - 40px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    ul {
        list-style-type: none;
        padding: 0;
    }
    
    li {
        padding: 10px;
        border-bottom: 1px solid #ccc;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    li:last-child {
        border-bottom: none;
    }
    
    .delete-btn {
        background-color: #848080;
        color: white;
        width: 30%;
        border: none;
        padding: 5px 10px;
        border-radius: 30%;
        cursor: pointer;
    }
    
    .delete-btn:hover {
        background-color: #da190b;
    }
    
    .task-done {
        text-decoration: line-through;
        color: #999;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Todo List</h1>
    <input type="text" id="todo-input" placeholder="Add a todo...">
    <button onclick="addItem()">Add</button>
    <ul id="todo-list">
        <!-- Todo items will be added here -->
    </ul>
    <p>Total tasks: <span id="total-tasks">0</span></p>
</div>

<script>
function addItem() {
    var inputValue = document.getElementById("todo-input").value.trim();
    if (inputValue !== "") {
        var ul = document.getElementById("todo-list");
        var li = document.createElement("li");
        var checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.addEventListener("change", toggleTask);
        var span = document.createElement("span");
        span.textContent = inputValue;
        var deleteBtn = document.createElement("button");
        deleteBtn.textContent = "‚ùå";
        deleteBtn.className = "delete-btn";
        deleteBtn.addEventListener("click", deleteTask);
        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(deleteBtn);
        ul.appendChild(li);
        document.getElementById("todo-input").value = "";
        updateTotalTasks();
    }
}

function deleteTask() {
    var li = this.parentNode;
    li.parentNode.removeChild(li);
    updateTotalTasks();
}

function toggleTask() {
    var span = this.nextSibling;
    if (this.checked) {
        span.classList.add("task-done");
    } else {
        span.classList.remove("task-done");
    }
}

function updateTotalTasks() {
    var totalTasks = document.getElementById("todo-list").getElementsByTagName("li").length;
    document.getElementById("total-tasks").textContent = totalTasks;
}
</script>

</body>
</html>
